<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Page</title>
  <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Image with Button & Input</h1>
    
    <!-- Image -->

    <img id="mainImage" src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Sample Image">
    
    <!-- Input field -->
    <input type="text" id="userInput" placeholder="Type something...">
    
    <!-- Button -->
    <button id="glowButton">Click Me</button>
    
    <!-- Output text -->
    <p id="output"></p>
  </div>

  <script src="/JS/script.js"></script>
</body>
</html>
